<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <title>sample8</title>
</head>
<body>
    <h1></h1>
    <p></p>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x66CCFF);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, -0.2, 7);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        //床作成
        const groundTextureLoader = new THREE.TextureLoader();
        const groundTexture = groundTextureLoader.load("img/ground.jpeg");
        const geometry = new THREE.PlaneGeometry( 10, 10, 32 );
        const material = new THREE.MeshBasicMaterial( {map:groundTexture, side: THREE.DoubleSide} );
        const plane = new THREE.Mesh( geometry, material );
        plane.rotation.set(Math.PI/2,0,0);
        plane.position.set(0,-0.5,0);
        scene.add( plane );

        //家作成
        const homeTextureLoader = new THREE.TextureLoader();
        const homeTexture = homeTextureLoader.load("img/home.png");
        const homeGeometry = new THREE.PlaneGeometry(5,5,32);
        const homeMaterial = new THREE.MeshLambertMaterial({transparent: true,map:homeTexture});
        const home = new THREE.Mesh(homeGeometry,homeMaterial);
        home.scale.set(3,3,1);
        home.position.set(0,5.5,-5); //位置を指定
        scene.add(home);

        //犬作成
        const dogTextureLoader = new THREE.TextureLoader();
        const dogTexture = dogTextureLoader.load("img/inu.png");
        const dogMaterial = new THREE.SpriteMaterial({transparent:true,map:dogTexture});
        const dog = new THREE.Sprite(dogMaterial);
        dog.scale.set(3,2,2);
        dog.position.set(0,0.3,-3);
        scene.add(dog);

        let moveFlag = true;
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
          moveFlag = flagChange(dog,moveFlag);
          dogMove(dog,moveFlag);
        }
      }
      function flagChange(dog,moveFlag){
          if(Math.floor(dog.position.x) == 4){
              return false;
          }
          else if(Math.floor(dog.position.x) == -4){
              return true;
          }
      }

      function dogMove(dog,moveFlag){
        if(moveFlag){
            dog.position.x += 0.5;
        }else{
            dog.position.x -= 0.5;
        }
      }
    </script>
</body>
</html>
