<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <title>sample8</title>
</head>
<body>
    <h1>恐怖の森</h1>
    <p>森でこっちをみてくる目玉を作成しました</p>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x993333);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);


        // 森を作成
        for (let i = 0; i < 20; i++) {
        // 木をスプライトで作成
          var textureLoader = new THREE.TextureLoader();  
          const rand = Math.floor(Math.random()*4);
          var texture = textureLoader.load("img/tree"+String(rand)+".png");
          const material = new THREE.SpriteMaterial({ map: texture,});
          const sprite = new THREE.Sprite(material);
          // ランダムな座標に配置
          sprite.position.x = 2 * (Math.random() - 0.5);
          sprite.position.z = 2 * (Math.random() - 0.5);
          // スケールを調整
          sprite.scale.set(0.5, 0.5, 0.5);

          scene.add(sprite);
        }

        //目を作成
        for(let i = 0; i < 5; i++){
            const eyeTxtureLoader = new THREE.TextureLoader();
            const eyeTexture = textureLoader.load("img/eye.png");
            const eyeMaterial = new THREE.SpriteMaterial( {map: eyeTexture} );
            const sphere = new THREE.Sprite( eyeMaterial );
            sphere.position.x = 2.5 * (Math.random() * 0.5); 
            sphere.position.y = (Math.random() * 0.5);
            sphere.position.z = 2.5 * (Math.random() * 0.5);
            sphere.scale.set(0.25,0.25,0.25);
            scene.add( sphere );
        }
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
</html>
